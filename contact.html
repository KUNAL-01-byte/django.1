{% extends 'base.html' %}


{% block title %}Contact {% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?mobile" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">


    <h1 class="text-center">Contact us</h1>
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group my-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group my-4">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group my-4">
            <label for="phone">Mobile number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
        </div>
        <div class="form-group my-4">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc"  rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
        
       
    </form>
    {% endblock body %}
